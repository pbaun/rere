dist: trusty
sudo: false

language: scala

scala:
  - 2.11.12
  - 2.12.7

jdk:
  - oraclejdk8

matrix:
  include:
  - scala: 2.12.7
    jdk: oraclejdk9

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.coursier

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)